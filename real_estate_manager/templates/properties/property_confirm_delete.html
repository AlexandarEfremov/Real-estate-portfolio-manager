{% extends 'common/base.html' %}
{% load widget_tweaks %}
{% load humanize %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Are you sure you want to delete this property?</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ object.name }}</h5>
                    <p><strong>Location:</strong> {{ object.address }}</p>
                    <p><strong>Price:</strong> ${{ object.value|intcomma }}</p>
                </div>
            </div>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Delete Property</button>
            </form>
            <a href="{% url 'list_properties' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
