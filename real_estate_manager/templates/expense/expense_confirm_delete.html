{% extends 'common/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Confirm Deletion</h2>
            <div class="card p-4 shadow-sm rounded bg-light">
                <h5 class="card-title">{{ expense.property.name }}</h5>
                <p><strong>Amount:</strong> ${{ expense.amount|floatformat:2 }}</p>
                <p><strong>Date:</strong> {{ expense.date }}</p>
                <p><strong>Description:</strong> {{ expense.description }}</p>

                <!-- Use flexbox for proper button alignment -->
                <div class="mt-4 d-flex gap-2">
                    <form method="post" class="w-auto">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
                    </form>
                    <a href="{% url 'finance:expense_list' %}" class="btn btn-primary btn-sm">Cancel</a>
                </div>
            </div>

            <div class="mt-4 text-center">
                <a href="{% url 'finance:expense_list' %}" class="text-primary">Back to Expense List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
